<style type="text/css">
	.form-control {
		display: block;
		height: 34px;
		padding: 6px 12px;
		font-size: 14px;
		line-height: 1.42857143;
		background-color: #fff;
		background-image: none;
	}
	.separator {
		border-top: 1px solid #d8d8d8;
		margin-top: 10px;
		padding-top: 10px;
	}
</style>
<div class="text-center">
	<h1>Welcome to ExpenseShare</h1>
</div>
<div class="col-xs-3"></div>
<div class="col-xs-6">
	<section style="margin: 0 auto; padding: 25px 0 0; position: relative; text-align: center; text-shadow: 0 1px 0 #fff;">
            <form id="form-data">
              <div style="margin: 20px 0 10px;">
            	<% if (!data.login) {%>
				  <input type="text" class="form-control" placeholder="Name" required=""/>
				  </div>
				  <div>
				  	<input type="text" class="form-control" placeholder="Email" required=""/>
				  </div>
				  <div style="margin: 10px 0">
				<% } %>
              	<input type="text" class="form-control" placeholder="Mobile" required="" />
              </div>
              <% if (data.login) {%>
              <div style="margin: 10px 0 20px;">
              
              <%} else {%>
              <div style="margin: 10px 0">
              <%}%>
               
                <input type="password" class="form-control" placeholder="Password" required="" />
              </div>

              <% if (!data.login) {%>
              	<div style="margin: 10px 0 20px;">
              		<input type="password" class="form-control" placeholder="Confirm Password" required="" />
              	</div>
              <%} else {%>
              
              <div>
                <a id="login-btn" class="btn btn-default">Log in</a>
              </div>

              <div class="separator">
              	<p>
              		<a id="forgot-btn" class="reset_pass" href="#">Forgot password</a>
              	</p>
                <p>New to site?
                  <a id="signin-btn" href="#"> Create Account </a>
                </p>
              </div>
              <%}%>
              <% if (!data.login) {%>
              	<div>
                	<a id="signin-btn" class="btn btn-default">Sign in</a>
              	</div>
              <%}%>
            </form>
    </section>
</div>
<div class="col-xs-3"></div>
